<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<title>بطاقات فلاش العربية</title>
		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/simple.css">
		<link rel="stylesheet" href="css/custom.css">
	</head>
	<body>
		<div class="reveal">
			<div class="slides" id="slides">
				<section>
					<h2>بطاقات فلاش العربية</h2>
					<fieldset style="text-align:left;">
						<legend>What would you like to practice?</legend>
						<div style="display:inline-block;">
							<input type="checkbox" name="noun" id="noun" />
							<label for="noun">Nouns</label>
						</div>
						<div style="display:inline-block;padding-left:1em;">
							<input type="checkbox" id="adj" name="adj" />
							<label for="adj">Adjectives</label>
						</div>
						<div style="display:inline-block;padding-left:1em;">
							<input type="checkbox" id="misc" name="misc" />
							<label for="misc">Misc.</label>
						</div>
						<div>
							<input type="checkbox" id="quiz" name="quiz" checked />
							<label for="quiz">Weekly vocab quiz</label>
						</div>
						<hr>
						<div>
							<input type="radio" id="arb" name="first" checked />
							<label for="arb">Arabic first</label>
						</div>
						<div>
							<input type="radio" id="eng" name="first" />
							<label for="eng">English first</label>
						</div>
						<hr>
						<button id="submit" onclick="chooseVocab()">Start</button>
						<div>
							<input type="number" id="number" name="number" value="10" />
							<label for="number">&nbsp;words</label>
						</div>
					</fieldset>
				</section>
			</div>
		</div>
		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>
		<script>
			function chooseVocab() {
				vocabArray = [];
				var nouns = document.querySelector('#noun');
				var adj = document.querySelector('#adj');
				var misc = document.querySelector('#misc');
				var quiz = document.querySelector('#quiz');
				var arb = document.querySelector('#arb');
				var num = document.querySelector('#number');
				if (nouns.checked) {
					vocabArray.push('noun');
				}
				if (adj.checked) {
					vocabArray.push('adj');
				}
				if (misc.checked) {
					vocabArray.push('misc');
				}
				if (quiz.checked) {
					vocabArray.push('quiz');
				}
				var url = '?';
				for (var i = vocabArray.length - 1; i >= 0; i--) {
					url = url+'vocab='+vocabArray[i]+'&';
				}
				if (arb.checked) {
					url = url + 'lang=arb';
				}
				else {
					url = url + 'lang=eng';
				}
				url = url + '&num=' + num.value;
				window.location.href = 'card-stack' + url;
			}

			// Reveal.JS script starts here
			Reveal.initialize({
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				]
			});
		</script>
	</body>
</html>
